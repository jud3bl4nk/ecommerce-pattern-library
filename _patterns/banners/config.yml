title: "Banners"
description: |
  A banner is a section of highlighted information, usually to let the user know a task is complete, or that an action has been taken. Banners are for landing pages, and to acknoledge completion of an action.

patterns:
  front-banner:
    title: "Front Banner"
    description: |
      This is my only banner. Wow it's so pretty!
    fields:
      - name: heading
        type: string
        example: "Brilliant"
      - name: text
        type: string
        example: "Geological marvels: gems, crystals, diamonds, geodes, and much more!"
      - name: button_text
        type: string
        example: "Shop"
        required: false
      - name: button_url
        type: url
        example: "/cream/"
