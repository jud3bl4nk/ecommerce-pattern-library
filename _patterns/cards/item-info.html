<section class="card negative">
<div class="grid grid-stretch grid-middle">
  <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-2 text-fill">
    <h3>{{include.heading}}</h3>
    <p>{{include.text}}</p>
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-2">
    <img class="img-flex" src="/images/gals-kissing.jpg" alt="two gals in love">
  </div>
  <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-2">
    <img class="img-flex" src="/images/woman-hugging-man.jpg" alt="Probably just friends.">
  </div>
</div>
</section>
