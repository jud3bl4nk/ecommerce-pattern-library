<section class="island negative">

    <div class="unit gutter-1-2 sx-1 s-1 m-1-3 l-1-3 text-fill pad-b">
      <h3>{{include.heading}}</h3>
      <p>{{include.text}}</p>
      {% pattern buttons/basic button_url="#products" button_text="Shop" %}
    </div>
    <div class="unit gutter-1-2 sx-1 s-1 m-1-3 l-1-3 sx-1 s-1 m-2-3 l-2-3">
      <img class="img-flex" src="/images/group/{{insert.image}}" alt="Milky group">
    </div>
  </div>
</section>
