<div class="grid card negative">

  <h2>{{include.heading}}</h2>
  <p>{{include.text}}</p>
</div>
<div class="unit xs-1 s-1 m-2-3 l-2-3">

  <div class="grid">

<div class="unit s-1 m-1 l-1 xl-1">
  <div class="grid">
    <div class="unit island-1-8 xs-1-2 s-1-2 m-1-2 l-1-2">
      <img class="img-flex" src="/images/two-men-blue.jpg" alt="Two men in love, being happy.">
    </div>

    <div class="unit island-1-8  xs-1-2 s-1-2 m-1-2 l-1-2">
      <img class="img-flex" src="/images/couple-hugging-outside.jpg" alt="cute couple infront of wall">
    </div>
</div>
</div>

    <div class="units xs-1 s-1 m-1 l-1">

      <div class="grid">

        <div class="units xs-1 s-1 m-1-3 l-1-3">
          <div class="grid">
          </div>
          <div class="unit island-1-8  xs-1 s-1 m-1-2 l-1">
            <img class="img-flex" src="/images/gay-men-hugging.jpg" alt="Gay men who are in love and huging.">
          </div>
            <div class="unit island-1-8 xs-1 s-1 m-1 l-1">
              <img class="img-flex" src="/images/couple-talking-blue.jpg" alt="Straight talking and being inlove.">
          </div>
        </div>
        <div class="unit unit-bottom unit-content-center island-1-8  xs-1 s-1 m-2-3 l-2-3">
          <img class="img-flex" src="/images/group-m-h.jpg" alt="An image of milk and honey.">
        </div>
      </div>
    </div>
  </div>
</div>
</div>
